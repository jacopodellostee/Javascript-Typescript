<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <label>Square this number:
        <input type="number" id="square-input" size="2">
    </label>
    <button id="square-button">Calculate</button>

    <label>Half this number:
        <input type="number" id="half-input" size="2">
    </label>
    <button id="half-button">Calculate</button>

    <label>Percent those number:
        <input type="number" id="percent-first-input" size="2">
        <input type="number" id="percent-second-input" size="2">
    </label>
    <button id="percent-button">Calculate</button>

    <label>Area of this number:
        <input type="number" id="area-input" size="2">
    </label>
    <button id="area-button">Calculate</button>


    <div id="solution"></div>

    <!-- End of The Body -->
    <script src="./scripts/main.js"></script>
</body>
</html>
